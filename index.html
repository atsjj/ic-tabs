<script type="text/x-handlebars">
<ul>
  <li>keyboard tab to active tab
  <li>use arrow keys to navigate tab list
</ul>

<div class="demo">
  {{#ic-tabs}}
    {{#ic-tab-list}}
      {{#ic-tab}}USA{{/ic-tab}}
      {{#ic-tab}}Japan{{/ic-tab}}
      {{#ic-tab}}Texas{{/ic-tab}}
    {{/ic-tab-list}}

    {{#ic-tab-panel}}
      <p>
        The United States of America (USA), commonly referred to as the United
        States (US), America or simply the States, is a federal republic
        consisting of 50 states and a federal district. The 48 contiguous
        states and the federal district of Washington, D.C., are in central
        North America between Canada and Mexico. The state of Alaska is the
        northwestern part of North America and the state of Hawaii is an
        archipelago in the mid-Pacific. The country also has five populated and
        nine unpopulated territories in the Pacific and the Caribbean. At 3.79
        million square miles (9.83 million km2) in total and with around 317
        million people, the United States is the fourth-largest country by
        total area and third largest by population. It is one of the world’s
        most ethnically diverse and multicultural nations, the product of
        large-scale immigration from many countries. The geography and climate
        of the United States is also extremely diverse, and it is home to a
        wide variety of wildlife.
      </p>
      <p>Source: <a href="http://en.wikipedia.org/wiki/United_States">Wikipedia</a></p>
    {{/ic-tab-panel}}

    {{#ic-tab-panel}}
      <p>
        Japan is an island nation in East Asia. Located in the Pacific Ocean,
        it lies to the east of the Sea of Japan, China, North Korea, South
        Korea and Russia, stretching from the Sea of Okhotsk in the north to
        the East China Sea and Taiwan in the south. The characters that make up
        Japan’s name mean "sun-origin", which is why the country is sometimes
        referred to as the "Land of the Rising Sun". Japan is an archipelago of
        6,852 islands, the four largest being Honshu, Hokkaido, Kyushu and
        Shikoku. Together, these four islands hold about 97 percent of the
        country's land area. Japan has the world's tenth-largest population,
        with more than 126 million people. Honshū's Greater Tokyo Area includes
        the de facto capital city of Tokyo and several surrounding prefectures.
        It is the largest metropolitan area in the world, with more than 30
        million residents.
      </p>
      <p>Source: <a href="http://en.wikipedia.org/wiki/Japan">Wikipedia</a></p>
    {{/ic-tab-panel}}

    {{#ic-tab-panel}}
      <p>
        Texas is the second most populous (after California) and the
        second-largest of the 50 states (after Alaska) in the United States of
        America, and the largest state in the 48 contiguous United States.
        Geographically located in the South Central part of the country, Texas
        shares an international border with the Mexican states of Chihuahua,
        Coahuila, Nuevo León, and Tamaulipas to the south and borders the U.S.
        states of New Mexico to the west, Oklahoma to the north, Arkansas to
        the northeast, and Louisiana to the east. Texas has an area of 268,820
        square miles (696,200 km2) and a growing population of over 26.4
        million residents (July 2013) 
      </p>
      <p>Source: <a href="http://en.wikipedia.org/wiki/Texas">Wikipedia</a></p>
    {{/ic-tab-panel}}
  {{/ic-tabs}}
</div>
