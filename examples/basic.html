<!doctype html public "display of affection">
<title>ic-tabs demo</title>
<style>
body { font-family: sans-serif; }

ic-tabs,
ic-tab-list,
ic-tab-panel {
  display: block
}

ic-tab-list {
  border-bottom: 1px solid #aaa;
}

ic-tab {
  display: inline-block;
  padding: 4px 8px;
  border: 1px solid transparent;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
  cursor: pointer;
  margin-bottom: -1px;
}

ic-tab[selected] {
  border-color: #aaa;
  border-bottom-color: #fff;
}

ic-tab:focus {
  box-shadow: 0 8px 0 0 #fff,
              0 0 8px hsl(208, 99%, 50%);
  outline: none;
}

.demo {
  vertical-align: top;
  display: inline-block;
  width: 300px;
  margin: 40px;
}

</style>

<script type="text/x-handlebars">

  <li>use arrow keys to navigate tab list
